{% extends "auctions/layout.html"%}
{% block title %}
Categories
{% endblock %}

{% block body %}
    <br>
    <div class="jumbotron text-center mx-2 mb-5">

        <h2 class="card-title h2">CATEGORIES</h2>
        <br> <br>
        <div class="row d-flex justify-content-center">
         
            <div class="col-xl-7 pb-2">
                <ul class="list-group">
                {% for category in categories %}
                <a href="{% url 'category' category.id %}"><li class="list-group-item"><i class="fas fa-dice mr-5"></i> {{category}}</li></a>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
