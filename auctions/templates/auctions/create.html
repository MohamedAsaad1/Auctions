{% extends "auctions/layout.html" %}
{% block title %}
Create
{% endblock %}


{% block body %}
{% if message %}
<div>{{ message }}</div>
{% endif %}

{% if taken %}
<div>{{ taken }}</div>
{% endif %}

<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="title"  placeholder="Title" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="description" placeholder="Description" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="url" name="url_image" placeholder="Image URL(optional)">
        <track src="https://upload.wikimedia.org/wikipedia/commons/2/2f/No-photo-m.png"default>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="starting_bid" min = "1" placeholder="Starting Bid (Minimum $1)" required>
    </div>
    <div class="form-group">
        <select class="form-control"  name="categorie">
            {% for cate in categorie %}
                <option value ="{{cate.id}}">{{cate}}</option>
            {% endfor %}
        </select>
    </div>
    <input class="btn btn-primary" type="submit" value="save">
</form>
{% endblock %}
