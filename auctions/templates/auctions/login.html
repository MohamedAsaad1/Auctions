{% extends "auctions/layout.html" %}

{% block body %}

<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl">
  
            <form style="width: 23rem;" action="{% url 'login' %}" method="post">
                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}
                {% csrf_token %}
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
  
              <div class="form-outline mb-4">
                <input type="text" name="username" placeholder="Username" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example18" type="text" name="username" placeholder="Username">UserName</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" name="password" placeholder="Password"class="form-control form-control-lg" />
                <label class="form-label" for="form2Example28" type="password" name="password" placeholder="Password">Password</label>
              </div>
  
              <div class="pt-1 mb-4">
                <input class="btn btn-info btn-lg btn-block" type="submit" value="Login">
              </div>
              <p>Don't have an account?  <a href="{% url 'register' %}">Register here</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>

{% endblock %}
